<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to CHARLES BAUDELAIRE poems in prose 
        <br/>
        generator!!!</h1>
    <img src="src/photo.jpeg" alt="Charles Badelaire photo" class="photo">
</header>
<main>
    <div class="form-container">
    <form id="poem-generator-form">
        <input 
        type="text" 
        placeholder="Enter any keyword of the poem in prose..."
        autofocus
        required
        autocomplete="off"
        class="instructions"
        id="user-instructions"/>
        <input 
        type="submit"
        class="submit-button"
        />
    </form>
    <div class="hint">i.e imagination, spleen, wine, city, stranger...</div>
</div>
    <div class="poem hidden" id="poem">
    </div>
</main>
    <footer>
        This AI project is coded by Yana Yaman and is 
        <a href="https://github.com/YanaJS/Charles_Baudelaire_Poems_in_Prose_Generator/tree/main/src" target="_blank"> open-sourced on GitHub </a>
        and hosted on 
        <a href="https://app.netlify.com/sites/incomparable-jalebi-1bf934/overview" target="_blank"> Netlify </a>.
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
