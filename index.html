    <title>AI Poem Generator</title>

<body>
    <header>
    <h1>Welcome to Charles BAUDELAIRE poems in prose generator!!!</h1>
</header>
<main>
    <form>
        <input type="text" placeholder="Enter the title of the poem in prose"/>
        <input type="submit"
        autofocus
        required
        autocomplete="off"
        />
    </form>
    <div>
        L’ÉTRANGER
        <br/>
        — Qui aimes-tu le mieux, homme énigmatique, dis ? ton père, ta mère, 
        ta sœur ou ton frère ?
        <br/>
        — Je n’ai ni père, ni mère, ni sœur, ni frère.
    </div>
</main>
